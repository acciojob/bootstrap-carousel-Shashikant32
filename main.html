<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item first-slide">
        <img src="https://via.placeholder.com/800x500/ff7f7f/333333?text=First+Slide" class="d-block w-100" alt="First Slide">
      </div>

      <div class="carousel-item second-slide">
        <img src="https://via.placeholder.com/800x500/7f7fff/333333?text=Second+Slide" class="d-block w-100" alt="Second Slide">
      </div>

      <div class="carousel-item third-slide active">
        <img src="https://via.placeholder.com/800x500/7fff7f/333333?text=Third+Slide" class="d-block w-100" alt="Third Slide">
      </div>

      <div class="carousel-item fourth-slide">
        <img src="https://via.placeholder.com/800x500/ffff7f/333333?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
      </div>

      <div class="carousel-item fifth-slide">
        <img src="https://via.placeholder.com/800x500/7f7fff/333333?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
      </div>
    </div>

    <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
